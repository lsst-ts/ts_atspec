{% set data= load_setup_py_data() %}
package:
  name: ts-atspec
  version: {{ data.get('version') }}

source:
  path: ../

build:
  script: python -m pip install --no-deps --ignore-installed .
  script_env:
    - PATH
    - PYTHONPATH
    - LD_LIBRARY_PATH
    - OSPL_HOME
    - PYTHON_BUILD_VERSION
    - PYTHON_BUILD_LOCATION
    - TS_CONFIG_LATISS_DIR

test:
  requires:
    - ts-conda-build
    - ts-dds
    - ts-idl ==2.1.0_6.2.1_5.0.1
    - ts-salobj ==6.0.3
  source_files:
    - python
    - bin.src
    - tests
    - schema
    - setup.cfg
  commands:
    - py.test

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools
    - pytest-runner
  run:
    - python
    - setuptools
    - setuptools_scm
    - ts-salobj ==6.0.3
    - ts-idl ==2.1.0_6.2.1_5.0.1
